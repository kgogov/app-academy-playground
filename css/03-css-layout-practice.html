<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Styling</title>
  <link rel="stylesheet" type="text/css" href="03-css-layout-practice.css">
</head>

<body>
  <div class="main-container">
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div class="form-inputs">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name">
        </div>

        <div class="form-inputs">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="last_name">
        </div>

        <div class="form-inputs">
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address">
        </div>

        <div class="form-student-date">
          <div>
            <label for="role">Status</label>
            <select id="role" name="user_role_name">
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="guest">Guest</option>
            </select>
          </div>

          <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
          </div>
        </div>

        <div class="form-radio">
          <p>Choose your favorite Web language:</p>
          <div>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
          </div>
        </div>

        <div class="form-comments">
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <div>
          <div class="form-checkboxes">
            <div>
              <input type="checkbox" id="signup" name="signup" value="Signup">
              <label for="signup">Sign up for news letter</label>
            </div>
            <div>
              <input type="checkbox" id="terms" name="terms" value="Terms">
              <label for="terms"> Agree to terms and conditions</label>
            </div>
          </div>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>

      </fieldset>
    </form>
  </div>
</body>

</html>
